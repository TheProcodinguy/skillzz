<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skillz">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>97%</span></div>
            </div>

            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>78%</span></div>
            </div>

            <h2>JAVASCRIPT</h2>
            <div class="progress-bar">
                <div class="js"><span>57%</span></div>
            </div>

            <h2>BOOTSRAP</h2>
            <div class="progress-bar">
                <div class="bootstrap"><span>45%</span></div>
            </div>

            <h2>PYTHON</h2>
            <div class="progress-bar">
                <div class="python"><span>23%</span></div>
            </div>

        </div>
    </div>
    
</body>
</html>
